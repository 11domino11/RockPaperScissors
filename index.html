<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>RockPaperScissors</title>
</head>
<body>
        <div class = "topPlayerChoices">
                <img id='cRock' src="Images/Rock.jpg" alt="Rock"></img>
                <img id='cPaper' src="Images/Paper.png" alt="Paper"></img>
                <img id='cScissors' src="Images/Scissors.png" alt="Scissors"></img>
        </div>
        <div class="topPlayerStats">
            <p>Computer</p>
            <p id='loses'>Wins: 0</p>
        </div>
        <div class="midSection">
            <p id='rounds'>Rounds: 0</p>
            <img src="Images/VS.png" alt="VS">
            <p id='ties'>Ties: 0</p>
        </div>
        <div class="bottomPlayerStats">
            <p>Player</p>
            <p id='wins'>Wins: 0</p>
        </div>
        <div class = "bottomPlayerChoices">
                <input id='pRock'type="image" onclick="PlayRound('rock')" src="Images/Rock.jpg" id="rock" ></input>
                <input id='pPaper' type="image" onclick="PlayRound('paper')" src="Images/Paper.png" id="paper" ></input>
                <input id='pScissors' type="image" onclick="PlayRound('scissors')" src="Images/Scissors.png" id="scissors" ></input>

        </div>
</body>
</html>
